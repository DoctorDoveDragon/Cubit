version: "3.8"
services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
      args:
        CONTEXT: backend
    container_name: cubit-backend
    ports:
      - "8080:8080"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 5s
      retries: 5
    environment:
      - PORT=8080

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
      args:
        CONTEXT: frontend
    container_name: cubit-frontend
    ports:
      - "3000:3000"
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_healthy
    environment:
      - PORT=3000
      - BACKEND_URL=http://backend:8080
