[phases.setup]
nixPkgs = ["python311", "python311Packages.pip", "python311Packages.virtualenv", "nodejs_20", "bash"]

[phases.install]
cmds = [
  # Install and build frontend
  "cd frontend && PUPPETEER_SKIP_DOWNLOAD=true npm ci && npm run build && cd ..",
  # Install backend dependencies
  "python3 -m venv /opt/venv",
  "/opt/venv/bin/pip install --upgrade pip",
  "/opt/venv/bin/pip install -r requirements.txt"
]

[start]
cmd = "bash -c 'python3 api.py & cd frontend/.next/standalone/frontend && BACKEND_URL=http://localhost:8080 node server.js'"
