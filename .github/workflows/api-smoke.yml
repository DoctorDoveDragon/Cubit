name: API smoke tests

on:
  push:
  pull_request:

jobs:
  api-smoke:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest requests

      - name: Start API server
        run: |
          nohup bash start-api.sh > api.log 2>&1 &
          # wait for health endpoint (longer timeout and surface logs on failure)
          for i in {1..60}; do
            if curl -sSf http://127.0.0.1:8080/health >/dev/null; then
              echo "API ready"; break
            fi
            sleep 1
          done
          # If still not healthy, dump the api.log for debugging and fail
          if ! curl -sSf http://127.0.0.1:8080/health >/dev/null; then
            echo "API failed to start within timeout. Dumping api.log:";
            tail -n +1 api.log || true
            exit 1
          fi

      - name: Run pytest smoke tests
        run: |
          pytest -q

      - name: Collect API diagnostics
        if: always()
        run: |
          set -euxo pipefail || true
          mkdir -p ci-logs/api
          echo "Collecting process list" > ci-logs/api/process-list.txt
          ps auxww >> ci-logs/api/process-list.txt || true

          if [ -f api.log ]; then
            echo "Found api.log; copying" >> ci-logs/api/notes.txt || true
            cp api.log ci-logs/api/api.log || true
          fi

          if command -v docker >/dev/null 2>&1; then
            echo "Collecting docker information" >> ci-logs/api/notes.txt || true
            docker ps -a --no-trunc > ci-logs/api/docker-ps.txt || true
            for cname in $(docker ps -a --format '{{.Names}}'); do
              docker logs --tail 5000 "$cname" > "ci-logs/api/docker-${cname}.log" 2>&1 || true
            done
            docker images --no-trunc > ci-logs/api/docker-images.txt || true
          fi

          uname -a > ci-logs/api/uname.txt || true
          env | sort > ci-logs/api/env.txt || true
          du -sh ci-logs || true

      - name: Upload API logs (artifact)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: api-logs-${{ github.run_id }}-${{ github.job }}
          path: ci-logs/api

      - name: Upload api.log artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: api-log
          path: api.log

      - name: Comment on PR with run + artifact links
        if: ${{ github.event_name == 'pull_request' && failure() }}
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const runId = process.env.GITHUB_RUN_ID;
            const repo = process.env.GITHUB_REPOSITORY;
            const prNumber = context.payload.pull_request.number;
            const runUrl = `https://github.com/${repo}/actions/runs/${runId}`;
            const artifactsUrl = `https://github.com/${repo}/suites/${runId}/artifacts`;
            const body = `⚠️ CI failed — I've uploaded the server logs as an artifact.\n\nRun logs: ${runUrl}\nArtifacts: ${artifactsUrl}`;
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
              body,
            });
