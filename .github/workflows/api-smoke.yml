name: API smoke tests

on:
  push:
  pull_request:

jobs:
  api-smoke:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest requests

      - name: Start API server
        run: |
          nohup bash start-api.sh > api.log 2>&1 &
          # wait for health endpoint (longer timeout and surface logs on failure)
          for i in {1..60}; do
            if curl -sSf http://127.0.0.1:8080/health >/dev/null; then
              echo "API ready"; break
            fi
            sleep 1
          done
          # If still not healthy, dump the api.log for debugging and fail
          if ! curl -sSf http://127.0.0.1:8080/health >/dev/null; then
            echo "API failed to start within timeout. Dumping api.log:";
            tail -n +1 api.log || true
            exit 1
          fi

      - name: Run pytest smoke tests
        run: |
          pytest -q
