name: Frontend Build & Typecheck

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend-build.yml'

jobs:
  build:
    name: Build frontend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'frontend/package-lock.json'

      - name: Install dependencies
        run: |
          cd frontend
          npm ci
        env:
          PUPPETEER_SKIP_DOWNLOAD: 'true'

      - name: Typecheck (tsc)
        run: |
          cd frontend
          npx tsc --noEmit

      - name: Build (standalone mode)
        run: |
          cd frontend
          npm run build
        env:
          # Placeholder API URL for CI builds (not used at runtime, only embedded during build)
          # In production deployments, set this to your actual backend API URL
          NEXT_PUBLIC_API_URL: 'http://localhost:8080'

      - name: Verify standalone output
        run: |
          if [ ! -f "frontend/.next/standalone/server.js" ]; then
            echo "❌ Standalone server.js not found at expected location!"
            echo "Expected: frontend/.next/standalone/server.js"
            ls -la frontend/.next/standalone/ || true
            exit 1
          fi
          echo "✅ Standalone build verified: server.js found"
          echo "Entry point: frontend/.next/standalone/server.js"

      - name: Lint (non-blocking)
        run: |
          cd frontend
          # Run eslint to surface issues, but don't fail the job here.
          npx eslint --ext .ts,.tsx src || true
