name: Frontend Build & Typecheck

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build frontend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'frontend/package-lock.json'

      - name: Install dependencies
        run: |
          cd frontend
          npm ci
        env:
          PUPPETEER_SKIP_DOWNLOAD: 'true'

      - name: Typecheck (tsc)
        run: |
          cd frontend
          npx tsc --noEmit

      - name: Build
        run: |
          cd frontend
          npm run build
        env:
          # Placeholder API URL for CI builds (not used at runtime, only embedded during build)
          # In production deployments, set this to your actual backend API URL
          NEXT_PUBLIC_API_URL: 'https://placeholder-api-for-ci-build.example.com'

      - name: Lint (non-blocking)
        run: |
          cd frontend
          # Run eslint to surface issues, but don't fail the job here.
          npx eslint --ext .ts,.tsx src || true
