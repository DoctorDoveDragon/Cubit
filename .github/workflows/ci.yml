name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  # Backend testing
  backend-test:
    name: Backend Tests
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest requests

      - name: Start API server
        run: |
          nohup bash start-api.sh > api.log 2>&1 &
          for i in {1..60}; do
            if curl -sSf http://127.0.0.1:8080/health >/dev/null; then
              echo "API ready"; break
            fi
            sleep 1
          done
          if ! curl -sSf http://127.0.0.1:8080/health >/dev/null; then
            echo "API failed to start within timeout. Dumping api.log:";
            tail -n +1 api.log || true
            exit 1
          fi

      - name: Run backend tests
        run: pytest -q

      - name: Upload API logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-api-logs
          path: api.log
          retention-days: 7

  # Frontend testing with Node.js matrix
  frontend-test:
    name: Frontend Tests (Node ${{ matrix.node-version }})
    runs-on: ubuntu-latest
    permissions:
      contents: read
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: 'frontend/package-lock.json'

      - name: Install dependencies
        working-directory: frontend
        run: npm ci
        env:
          PUPPETEER_SKIP_DOWNLOAD: 'true'

      - name: Type checking
        working-directory: frontend
        run: npm run type-check

      - name: Linting
        working-directory: frontend
        run: npm run lint

      - name: Build verification
        working-directory: frontend
        run: npm run build
        env:
          NEXT_PUBLIC_API_URL: 'https://placeholder-api-for-ci-build.example.com'

      - name: Upload build artifacts
        if: matrix.node-version == '20.x'
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend/.next
          retention-days: 7

  # Docker build verification
  docker-build:
    name: Docker Build Verification
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: cubit:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Code quality checks
  code-quality:
    name: Code Quality
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'frontend/package-lock.json'

      - name: Install dependencies
        working-directory: frontend
        run: npm ci
        env:
          PUPPETEER_SKIP_DOWNLOAD: 'true'

      - name: Check code formatting
        working-directory: frontend
        run: npx prettier --check "src/**/*.{ts,tsx,js,jsx,json,css,md}"
