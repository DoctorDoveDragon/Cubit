name: Build frontend (standalone)

on:
  push:
    paths:
      - 'frontend/**'
  pull_request:
    paths:
      - 'frontend/**'

jobs:
  build-frontend:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install & build frontend
        working-directory: frontend
        run: |
          npm ci
          npm run build
        env:
          PUPPETEER_SKIP_DOWNLOAD: 'true'

      - name: Upload standalone artifact (if present)
        uses: actions/upload-artifact@v4
        with:
          name: frontend-standalone
          path: frontend/.next/standalone
